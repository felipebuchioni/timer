<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <main>
        <section class="timer-count">
            <h1 class="timer">00:00:00</h1>
        </section>
        <section class="timer-btns">
            <button class="btn start-btn"><i class="fa-solid fa-play"></i></button>
            <button class="btn pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button class="btn reset-btn"><i class="fa-solid fa-square"></i></button>
        </section>
    </main>
</body>
</html>
